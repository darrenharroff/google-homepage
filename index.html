<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google Homepage Replica</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header_section">
        <p class="header_section_item">About</p>
        <p class="header_section_item">Store</p>
      </div>
      <div class="header_section">
        <p class="header_section_item">Gmail</p>
        <p class="header_section_item">Images</p>
        <i class="material-icons header_section_menu-icon">grid_on </i>
        <div class="header_section_profile-wrap">
          <img
            src="img/darren.jpg"
            alt="Darren Picture"
            class="header_section_profile-wrap_profile"
          />
        </div>
      </div>
    </header>

    <div class="main-content">
      <div class="logo-wrap">
        <img
          src="img/googlelogo_color_272x92dp.png"
          alt="Google Logo"
          class="logo"
        />
      </div>
      <div class="search-wrap">
        <i class="material-icons search-icon">search</i>
        <i class="material-icons voice-icon">keyboard_voice</i>
        <input type="text" class="searchbar" />
      </div>
      <button class="googlesearch">Google Search</button>
      <button class="lucky">I'm Feeling Lucky</button>
    </div>

    <footer>
      <div class="footer_section">
        <p class="footer_section_item">Advertising</p>
        <p class="footer_section_item">Business</p>
        <p class="footer_section_item">How Search Works</p>
      </div>
      <div class="footer_section">
        <p class="footer_section_item">Privacy</p>
        <p class="footer_section_item">Terms</p>
        <p class="footer_section_item">Settings</p>
      </div>
    </footer>
  </body>
</html>
